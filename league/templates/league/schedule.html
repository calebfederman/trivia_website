{% extends '..\templates\league\base.html' %}

{% block title %}Schedule{% endblock %}

{% block content %}
        <h1>Schedule</h1>

        <ul>
            {% for matchup in matchups %}
            <li>
                <a href="{% url 'league:matchup_detail' matchup.id %}">Week 
                    {{matchup.week }} - {{ matchup.home_team }} vs {{matchup.away_team }}</a>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
